<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar con menú desplegable</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>

            />
          </div>
          <ul class="menu-search-list">
            <li class="dropdown">
              <h3 class="dropbtn">
                <span class="pc">Todos</span>
                <span class="mobile">&#x2630;</span>
              </h3>
              <div class="dropdown-content">
                <a
                  href="https://www.pccomponentes.com/componentes"
                  target="_blank"
                  rel="noopener"
                  >Componentes</a
                >
                <a
                  href="https://www.pccomponentes.com/ordenadores-portatiles"
                  target="_blank"
                  rel="noopener"
                  >Portátiles</a
                >
                <a
                  href="https://www.pccomponentes.com/smartphones"
                  target="_blank"
                  rel="noopener"
                  >Smartphones</a
                >
                <a
                  href="https://www.pccomponentes.com/especial-monitores"
                  target="_blank"
                  rel="noopener"
                  >Monitores</a
                >
                <a
                  href="https://www.pccomponentes.com/gaming"
                  target="_blank"
                  rel="noopener"
                  >Gaming</a
                >
                <a
                  href="https://www.pccomponentes.com/especial-ocio-en-casa"
                  target="_blank"
                  rel="noopener"
                  >Televisores</a
                >
                <a
                  href="https://www.pccomponentes.com/electro-hogar"
                  target="_blank"
                  rel="noopener"
                  >Hogar</a
                >
              </div>
            </li>
            <li><input type="text" placeholder="Buscar..." /></li>
            <li class="search-icon"></li>
          </ul>
          <ul class="action-list">
            <li><button>Compromiso</button></li>
            <li><button>Mi Cuenta</button></li>
            <li><button>Mi Cesta</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>xdd</main>
  </body>
</html>
